    <nav class="sidebar-menu">

        </a>
        <a href="/employees/" class="menu-item" id="nav-employees">

        <a href="/attendance/" class="menu-item" id="nav-attendance">
            <i class="fas fa-calendar-alt"></i>

        </a>
        <a href="/leave/" class="menu-item" id="nav-leave">

            <div class="user-role" id="user-role">HR Director</div>

<style>
    /* Sidebar styles */
    .sidebar {
        width: var(--sidebar-width);
        background-color: white;
        box-shadow: var(--shadow);
        padding: 1.5rem 0;
        display: flex;
        flex-direction: column;
        position: fixed;
        height: 100vh;
        z-index: 100;
    }

    .sidebar-logo {
        padding: 0 1.5rem 1.5rem;
        border-bottom: 1px solid var(--gray-200);
        display: flex;
        align-items: center;
        margin-bottom: 1.5rem;
    }

    .sidebar-logo img {
        height: 40px;
    }

    .sidebar-logo span {
        font-size: 20px;
        font-weight: 700;
        color: var(--primary);
        margin-left: 10px;
    }

    .sidebar-menu {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }

    .menu-item {
        display: flex;
        align-items: center;
        padding: 0.75rem 1.5rem;
        color: var(--gray-700);
        text-decoration: none;
        transition: all 0.2s ease;
        position: relative;
    }

    .menu-item.active {
        color: var(--primary);
        background-color: var(--gray-100);
        font-weight: 600;
    }

    .menu-item.active::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 4px;
        background-color: var(--primary);
    }

    .menu-item:hover {
        background-color: var(--gray-100);
        color: var(--primary);
    }

    .menu-item i {
        font-size: 1.2rem;
        margin-right: 10px;
        width: 20px;
        text-align: center;
    }

    .sidebar-footer {
        border-top: 1px solid var(--gray-200);
        padding: 1rem 1.5rem;
        display: flex;
        align-items: center;
    }

    .sidebar-footer img {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 10px;
    }

    .user-info {
        flex-grow: 1;
    }

    .user-name {
        font-weight: 600;
        font-size: 14px;
        color: var(--gray-900);
    }

    .user-role {
        font-size: 12px;
        color: var(--gray-600);
    }

    /* Mobile sidebar toggle */
    .sidebar-toggle {
        display: none;
        position: fixed;
        top: 15px;
        left: 15px;
        z-index: 101;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: var(--primary);
        color: white;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: var(--shadow-md);
    }

    @media (max-width: 768px) {
        .sidebar {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-toggle {
            display: flex;
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 99;
            display: none;
        }

        .sidebar-overlay.active {
            display: block;
        }
    }
</style>

<script>
    // Set active menu item based on current page
    document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname;
        
        // Find which nav item matches the current path
        const navItems = document.querySelectorAll('.menu-item');
        
        navItems.forEach(item => {
            const href = item.getAttribute('href');
            
            // Remove the domain part if present
            const itemPath = href.replace(/^https?:\/\/[^\/]+/, '');
            
            // Check if current path contains this nav item's path
            if (currentPath.includes(itemPath) && itemPath !== '/' && itemPath !== '/index.html') {
                item.classList.add('active');
            } else if (currentPath === '/' || currentPath === '/index.html') {
                // Special case for homepage
                document.getElementById('nav-dashboard').classList.add('active');
            }
        });
        
        // Mobile menu toggle functionality
        const sidebarToggle = document.createElement('div');
        sidebarToggle.className = 'sidebar-toggle';
        sidebarToggle.innerHTML = '<i class="fas fa-bars"></i>';
        
        const sidebarOverlay = document.createElement('div');
        sidebarOverlay.className = 'sidebar-overlay';
        
        document.body.appendChild(sidebarToggle);
        document.body.appendChild(sidebarOverlay);
        
        sidebarToggle.addEventListener('click', function() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
            sidebarOverlay.classList.toggle('active');
        });
        
        sidebarOverlay.addEventListener('click', function() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.remove('active');
            sidebarOverlay.classList.remove('active');
        });
    });
</script>
